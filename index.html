<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xepa do Fitness | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="src/xepa-comfundo.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="src/xepa-comfundo.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="src/xepa-comfundo.png" target="_blank">
            <img src="src/xepa-comfundo.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Não desista! Com o tempo tudo valerá a pena. Para o corpo, mente, vida.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Xepa do Fitness
    </div>

    <div id="links">
      <a class="link" href="https://www.instagram.com/xepadofitness" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://drive.google.com/file/d/1MEBLnMqemOfCMTliJu7LCDp9W8Y6G00_/view?usp=drive_link" target="_blank">
        <i class="">&nbsp;</i>Manual Do Emagrecimento - GRATUITO
      </a>
    </div>

    <div id="hashtag">
      #XepaDoFitness
    </div>
  </body>
</html>
